<div class="my-5">
    <h1 class="text-center mb-5">학생검색</h1>
    <div class="row">
      <form name="frm" class="col-6 col-md-4">
        <div class="input-group">
          <select name="key" class="form-select">
            <option>이름</option>
            <option>학교</option>
            <option>SW특기</option>
          </select>
          <input name="word" class="form-control">
          <button class="btn btn-primary">검색</button>
        </div>
      </form>
    </div>
    <hr>
    <div id="div_list"></div>
  </div>
  {%raw%}
  <script id="temp_list" type="x-handlebars-templte">
    <table class="table table-hover">
      {{#each .}}
        <tr>
          <td>{{이름}}</td>
          <td>{{학교}}</td>
          <td>{{국어}}</td>
          <td>{{영어}}</td>
          <td>{{수학}}</td>
          <td>{{SW특기}}</td>
        </tr>  
      {{/each}}
    </table>  
  </script>
  {%endraw%}
  <script>
    getData();
    
    $(frm).on("submit", function(e){
      e.preventDefault();
      getData();
    });
  
    function getData(){
      $.ajax({
        type:"get",
        url:"/student/search/data",
        data:{"key":$(frm.key).val(), "word":$(frm.word).val()},
        success:function(data){
          json=JSON.parse(data);
          console.log(json);
          const temp=Handlebars.compile($("#temp_list").html());
          $("#div_list").html(temp(json));
        }
      });
    }
  </script>
